<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result {
            text-align: center;
            font-size: 60px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 20px;
        }
        .access-granted {
            color: green;
            animation: flash 1s infinite;
        }
        .access-denied {
            color: red;
            animation: flash 1s infinite;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .form-container input[type="button"]:hover {
            background-color: #0056b3;
        }
        #qr-reader {
            width: 100%;
            margin-bottom: 20px;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }
            .form-container input[type="text"],
            .form-container input[type="email"] {
                padding: 8px;
            }
            .form-container input[type="button"] {
                padding: 8px;
                font-size: 14px;
            }
            .form-container h2 {
                font-size: 18px;
            }
            .result {
                font-size: 40px;
            }
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div id="result"></div>
    <div class="form-container">
        <h2>Access Form</h2>
        <div id="qr-reader"></div>
        <form id="accessForm">
            <label for="name">Name (Last, First):</label>
            <input type="text" id="name" name="name"><br>
            <label for="rank">Rank (CIV if Civilian):</label>
            <input type="text" id="rank" name="rank"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="last4">Last 4 of SSN or Last 4 of Passport Number:</label>
            <input type="text" id="last4" name="last4"><br>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality"><br>
            <input type="button" value="Submit" onclick="handleSubmit()">
        </form>
    </div>

    <script>
        function handleSubmit() {
            var form = document.getElementById('accessForm');
            var formData = {
                name: form.name.value,
                rank: form.rank.value,
                email: form.email.value,
                last4: form.last4.value,
                nationality: form.nationality.value
            };

            fetch('YOUR_GOOGLE_APPS_SCRIPT_DEPLOYMENT_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(result => {
                var resultDiv = document.getElementById('result');
                resultDiv.innerText = result;
                resultDiv.className = result === "ACCESS GRANTED" ? "result access-granted" : "result access-denied";
            })
            .catch(error => console.error('Error:', error));
        }

        function onScanSuccess(decodedText, decodedResult) {
            try {
                var data = JSON.parse(decodedText);
                document.getElementById('name').value = data.name;
                document.getElementById('rank').value = data.rank;
                document.getElementById('email').value = data.email;
                document.getElementById('last4').value = data.last4;
                document.getElementById('nationality').value = data.nationality;
                handleSubmit();
            } catch (error) {
                console.error('Error parsing QR code data:', error);
            }
        }

        function onScanError(errorMessage) {
            console.error('QR Code Scan Error:', errorMessage);
        }

        window.onload = function() {
            var html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess, onScanError);
        }
    </script>
</body>
</html>
